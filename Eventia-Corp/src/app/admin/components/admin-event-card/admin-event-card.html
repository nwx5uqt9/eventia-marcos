<div class="card shadow-sm h-100 border-0">
  <img [src]="imageUrl" [alt]="title" class="card-img-top" style="height: 200px; object-fit: cover;">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate mb-2 fw-bold">{{ title }}</h5>
    <p class="card-text text-muted flex-grow-1" style="font-size: 0.9rem;">{{ description }}</p>
  </div>

  <div class="card-footer bg-transparent border-0 p-3">
    <div class="btn-group w-100" role="group">
      <button
        type="button"
        class="btn btn-warning text-dark fw-semibold"
        (click)="editarEvento()"
        title="Editar evento">
        <i class="bi bi-pencil-square"></i> Editar
      </button>
      <button
        type="button"
        class="btn btn-danger fw-semibold"
        (click)="eliminarEvento()"
        title="Eliminar evento">
        <i class="bi bi-trash3"></i> Eliminar
      </button>
    </div>
  </div>
</div>
