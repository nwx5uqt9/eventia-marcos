<div class="p-4">
  <!-- Section Filter -->
  <form class="row g-3" name="form" id="form" #formulario="ngForm">
    <div class="col-4">
      <label class="align-middle" for="codigo">Buscar: </label>
      <div class="form-group input-group">
        <input
          type="text"
          name="search"
          class="form-control"
          [(ngModel)]="codigo"
          #codigo="ngModel"
          required="true"
          placeholder="Ingrese su Código"
        />
        <button class="btn btn-outline-secondary" type="button">Buscar</button>
      </div>
    </div>
    <div class="col-3">
      <label class="align-middle" for="inputEstado">Estado: </label>
      <select id="inputEstado" class="form-select">
        <option selected>Seleccione...</option>
        <option>Activo</option>
        <option>Inactivo</option>
      </select>
    </div>
    <div class="col-3">
      <label class="align-middle" for="inputRol">Rol: </label>
      <select id="inputRol" class="form-select">
        <option selected>Seleccione...</option>
        <option>Administrador</option>
        <option>Organizador</option>
        <option>Cliente</option>
      </select>
    </div>
    <div class="col-2">
      <div class="d-flex flex-column gap-2">
        <button class="btn btn-eventia" type="button" (click)="openModal()">Nuevo Cliente</button>
        <button class="btn btn-success" type="button" (click)="generarReportePdf()">
          <i class="fa-solid fa-file-pdf me-2"></i>Generar Reporte PDF
        </button>
      </div>
    </div>
  </form>
  <hr />
  <!-- Section Table -->
  <div class="">
    <table class="table table-bordered">
      <thead>
        <tr class="text-center">
          <th>Código</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>DNI</th>
          <th>Edad</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Usuario</th>
          <th>Contraseña</th>

          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- @for (item of empleados; track item) { -->
        <!-- aca se declara la tabla obtenida -->
        <tr *ngFor = "let c of usuario" class="text-end align-middle">
          <td style="width: 100px">{{c.id}}</td>
          <td>{{c.nombre}}</td>
          <td>{{c.apellidos}}</td>
          <td>{{c.dni}}</td>
          <td>{{c.edad}}</td>
          <td>{{c.telefono}}</td>
          <td>{{c.email}}</td>
          <td>{{c.nombreusuario}}</td>
          <td>{{c.password}}</td>

          <td style="width: 150px">
            <div class="d-flex justify-content-around">
              <button class="btn btn-warning" (click)="editUsuario(c)"><i class="fa-solid fa-pencil"></i></button>
              <button *ngIf="c.id !== null" class="btn btn-danger" (click)="deleteUsuario(c.id)"><i class="fa-solid fa-trash"></i></button>
            </div>
          </td>
        </tr>
        <!-- } -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <app-modal-add-event [option]="typeData()" ></app-modal-add-event>
</div>
