<div class="card shadow-sm h-100">
    <img [src]="imageUrl || 'img/micro-eventos.png'" [alt]="title" class="card-img-top" style="height: 200px; object-fit: cover;">

    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-truncate mb-2">{{ title }}</h5>
        <p class="card-text text-muted flex-grow-1" style="font-size: 0.9rem;">{{ description }}</p>

        @if (precio !== null && precio !== undefined) {
          <div class="mt-auto">
            <div class="d-flex align-items-center justify-content-between bg-light rounded p-2 mb-2">
              <span class="text-muted small">Precio:</span>
              <span class="fs-5 fw-bold text-warning">S/ {{ precio | number:'1.2-2' }}</span>
            </div>

            @if (ubicacion) {
              <div class="d-flex align-items-center text-muted small">
                <i class="bi bi-geo-alt-fill me-1 text-warning"></i>
                <span class="text-truncate">{{ ubicacion }}</span>
              </div>
            }
          </div>
        }
    </div>

    <div class="card-footer bg-transparent border-0 p-3">
        <button
            (click)="handleClick($event)"
            class="btn w-100"
            [ngClass]="buttonClass">
            {{ buttonText }}
        </button>
    </div>
</div>
