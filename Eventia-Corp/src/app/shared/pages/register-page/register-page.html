<app-navbar-index></app-navbar-index>
<div class="container-fluid p-0">
  <div class="login-container-eventia">
    <div class="floating-elements-eventia"></div>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-3">
          <!-- Security Info -->
          <div class="card-eventia-compact">
            <div class="row align-items-center">
              <div class="col-2">
                <i class="fas fa-shield-alt fs-2 text-success"></i>
              </div>
              <div class="col-10">
                <h6 class="mb-1">Conexión Segura</h6>
                <small class="text-muted"> Tu información está protegida con encriptación. </small>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-5">
          <div class="login-card-eventia">
            <!-- Encabezado -->
            <div class="text-center mb-4">
              <div class="icon-eventia mb-3">
                <i class="fas fa-university"></i>
              </div>
              <h2 class="fw-bold">Eventia Corp</h2>
              <p class="text-muted">Registre su cuenta</p>
            </div>

<form (ngSubmit)="agregarUsuario()">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre *</label>
    <input [(ngModel)]="nombre" type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre" required>
  </div>

  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos *</label>
    <input [(ngModel)]="apellidos" type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos" name="apellidos" required>
  </div>

  <div class="mb-3">
    <label for="nombreUsuario" class="form-label">Nombre de Usuario *</label>
    <input [(ngModel)]="nombreUsuario" type="text" class="form-control" id="nombreUsuario" placeholder="Ingresa tu nombre de usuario" name="nombreUsuario" required>
  </div>

  <div class="mb-3">
    <label for="contrasena" class="form-label">Contraseña *</label>
    <input [(ngModel)]="contrasena" type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" name="contrasena" required>
  </div>

  <div class="mb-3">
    <label for="dni" class="form-label">DNI</label>
    <input [(ngModel)]="dni" type="text" class="form-control" id="dni" placeholder="Ingresa tu DNI" name="dni">
  </div>

  <div class="mb-3">
    <label for="edad" class="form-label">Edad</label>
    <input [(ngModel)]="edad" type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" name="edad">
  </div>

  <div class="mb-3">
    <label for="sexo" class="form-label">Sexo</label>
    <select [(ngModel)]="sexo" class="form-select" id="sexo" name="sexo">
      <option value="">Selecciona...</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Correo *</label>
    <input [(ngModel)]="correo" type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" name="correo" required>
  </div>

  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input [(ngModel)]="telefono" type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" name="telefono">
  </div>

  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección</label>
    <input [(ngModel)]="direccion" type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección" name="direccion">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="recordar">
    <label class="form-check-label" for="recordar">Recordar mis datos</label>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="registrando">
    <span *ngIf="!registrando">Registrar</span>
    <span *ngIf="registrando">
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Registrando...
    </span>
  </button>

  <div *ngIf="mensaje" class="mt-3 alert"
       [ngClass]="{'alert-success': mensaje.includes('correctamente'), 'alert-danger': mensaje.includes('Error') || mensaje.includes('existe'), 'alert-info': mensaje.includes('Registrando')}">
    {{ mensaje }}
  </div>
</form>


            <!-- Back to Home -->
            <div class="text-center mt-3">
              <a [routerLink]="['/index']" class="text-decoration-none small">
                <i class="fas fa-arrow-left me-1"></i>Volver al inicio
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
